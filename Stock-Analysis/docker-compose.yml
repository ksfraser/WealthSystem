version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ${APP_NAME:-stock-analysis}-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-stock_analysis}
      MYSQL_USER: ${MYSQL_USER:-stock_app}
      MYSQL_PASSWORD: ${MYSQL_APP_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - ${NETWORK_NAME:-stock-analysis-network}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Server
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-stock-analysis}-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ${NETWORK_NAME:-stock-analysis-network}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Stock Analysis Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME:-stock-analysis}-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-stock_analysis}
      DB_USERNAME: ${MYSQL_USER:-stock_app}
      DB_PASSWORD: ${MYSQL_APP_PASSWORD:-changeme}
      
      # Redis Cache
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      REDIS_DATABASE: ${REDIS_DATABASE:-0}
      
      # Application
      APP_NAME: ${APP_NAME:-stock-analysis}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_ROOT: /var/www/${APP_NAME:-stock-analysis}
      APP_DOMAIN: ${APP_DOMAIN:-example.com}
      
      # Python
      PYTHON_PATH: /var/www/${APP_NAME:-stock-analysis}/venv/bin/python
      
      # Run migrations on startup
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      
      # API Keys (optional)
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      YAHOO_FINANCE_API_KEY: ${YAHOO_FINANCE_API_KEY:-}
    volumes:
      # Application code (for development)
      - ./app:/var/www/${APP_NAME:-stock-analysis}/app
      - ./web_ui:/var/www/${APP_NAME:-stock-analysis}/web_ui
      - ./api:/var/www/${APP_NAME:-stock-analysis}/api
      - ./python_analysis:/var/www/${APP_NAME:-stock-analysis}/python_analysis
      - ./scripts:/var/www/${APP_NAME:-stock-analysis}/scripts
      
      # Persistent data
      - app_data:/var/www/${APP_NAME:-stock-analysis}/data
      - app_logs:/var/www/${APP_NAME:-stock-analysis}/logs
      - app_uploads:/var/www/${APP_NAME:-stock-analysis}/uploads
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - ${NETWORK_NAME:-stock-analysis-network}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${APP_NAME:-stock-analysis}-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    networks:
      - ${NETWORK_NAME:-stock-analysis-network}
    profiles:
      - tools

  # Redis Commander (optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ${APP_NAME:-stock-analysis}-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    networks:
      - ${NETWORK_NAME:-stock-analysis-network}
    profiles:
      - tools

networks:
  stock-analysis-network:
    name: ${NETWORK_NAME:-stock-analysis-network}
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local
