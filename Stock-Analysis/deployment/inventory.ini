# Ansible Inventory for Stock Analysis Deployment

[stockanalysis]
# For Docker container deployment
localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3

# For remote server deployment (uncomment and configure)
# production-server ansible_host=your-server-ip ansible_user=deploy ansible_ssh_private_key_file=~/.ssh/id_rsa

[stockanalysis:vars]
# Deployment variables
deploy_from_git=false
run_migrations=true

# Application configuration
app_domain=stock-analysis.local
app_env=production

# Database configuration
mysql_root_password="{{ lookup('env', 'MYSQL_ROOT_PASSWORD') }}"
mysql_app_password="{{ lookup('env', 'MYSQL_APP_PASSWORD') }}"

[all:vars]
ansible_python_interpreter=/usr/bin/python3
